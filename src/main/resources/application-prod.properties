# Профиль продакшена (Production)

# Основные настройки
spring.application.name=cards-shop
server.port=8080

# Настройки базы данных PostgreSQL
spring.datasource.url=jdbc:postgresql://postgres:5432/cardsshopdb
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# Настройки Hibernate
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.generate_statistics=false

# Логирование
logging.level.root=WARN
logging.level.org.springframework=INFO
logging.level.org.hibernate=ERROR
logging.level.com.example.cardsshop=INFO

# Swagger (отключен в продакшене)
springdoc.api-docs.enabled=false
springdoc.swagger-ui.enabled=false

# Безопасность
spring.security.user.name=${ADMIN_USERNAME}
spring.security.user.password=${ADMIN_PASSWORD}

# Настройки производительности
spring.mvc.throw-exception-if-no-handler-found=false
spring.web.resources.add-mappings=true

# Настройки кэширования
spring.cache.type=CAFFEINE

# Мониторинг и метрики
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# Профиль активен по умолчанию
spring.profiles.active=prod
