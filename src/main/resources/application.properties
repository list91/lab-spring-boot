# Конфигурация базы данных
spring.datasource.url=jdbc:postgresql://localhost:5432/cardsshop
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# Настройки Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# JWT Configuration
jwt.secret=YourSuperSecretKeyThatIsSuperLongAndComplexAndNotEasyToGuess
jwt.expiration=86400000

# Настройки безопасности
spring.security.user.name=admin
spring.security.user.password=admin

# Настройки Swagger/OpenAPI
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/v3/api-docs
springdoc.packagesToScan=com.example.cardsshop.controller
springdoc.pathsToMatch=/api/**

# Logging Configuration
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.hibernate=ERROR
logging.level.com.example.cardsshop=DEBUG

# Порт приложения
server.port=8080
