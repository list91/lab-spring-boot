# Профиль разработки (Development)

# Основные настройки
spring.application.name=cards-shop-dev
server.port=8081

# Настройки базы данных H2 (in-memory)
spring.datasource.url=jdbc:h2:mem:cardsshopdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Настройки Hibernate
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.generate_statistics=true

# Консоль H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Логирование
logging.level.root=DEBUG
logging.level.org.springframework=DEBUG
logging.level.org.hibernate=DEBUG
logging.level.com.example.cardsshop=DEBUG

# Swagger
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true

# Безопасность (менее строгие настройки для разработки)
spring.security.user.name=devadmin
spring.security.user.password=devpass

# Дополнительные настройки для разработки
spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=false

# Настройки кэширования
spring.cache.type=SIMPLE

# Профиль активен по умолчанию
spring.profiles.active=dev
